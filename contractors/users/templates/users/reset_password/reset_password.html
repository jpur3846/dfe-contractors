{% extends 'reset_password_template.html' %}

{% block reset_password_body %}
<div class="row justify-content-center"></div>

<form class="form-signin" method="POST">
    <h1>Password Reset</h1>
    <br>
    <h6>Enter your email</h6>
    <br>
    {% csrf_token %}

    <input type="email" name="email" autocomplete="email" maxlength="254" 
    required id="id_email" class="form-control" placeholder="Email" required autofocus>

    <br>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Reset my password</button>
    
</form>

{% endblock %}
