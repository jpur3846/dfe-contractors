{% extends 'reset_password_template.html' %}

{% block pagetitle %}
Reset Password DFE
{% endblock %}

{% block reset_password_body %}

<div class="row justify-content-center"></div>
<form class="form-signin" method="POST">
    <h1>Enter new password</h1>
    <br>
    <h6>Please enter your new password twice so we can verify you typed it in correctly.</h6>
    {% csrf_token %}
        <br>
            <input type="password" name="new_password1" class="form-control" placeholder="Password 1" required autofocus>
        <br>
            <input type="password" name="new_password2" class="form-control" placeholder="Password 2">
        <br>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Change my password</button>
    
</form>

{% endblock %}
