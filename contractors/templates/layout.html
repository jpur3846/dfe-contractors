{% load static %}

<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/core_style.css' %}">
    <head>
        <title>{% block pagetitle %}{% endblock %}</title>
    </head>

    <body class="justify-content-center text-center">
        <nav class="navbar justify-content-center header">
            <div class="row">
                <a href="{% url 'signin' %}"><img src="{% static '/logos/logo-grey.png' %}" style="max-height: 60px"></a>
            </div>
        </nav>
        {% block nav %} 
        {% endblock %}
        
        {% block body %}

        {% endblock %}
        <br><br>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">
                    <div class="row justify-content-center">
                        <div style="padding-right: 10px;">
                            <a href="{% url 'contact' %}" class="text-dark">Contact us</a>
                        </div>
                    </div>
                </span>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
