{% load static %}

<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/core_style.css' %}">
    <link rel="stylesheet" media="screen and (min-device-width: 762px)" href="{% static 'styles/small_style.css' %}" />
    <head>
        <title>{% block pagetitle %}{% endblock %}</title>
    </head>

    <body class="text-center">
        <nav class="navbar justify-content-center header">
            <a href="{% url 'signin' %}"><img src="{% static '/logos/logo-grey.png' %}" style="max-height: 60px"></a>
        </nav>
        {% block body %}

        {% endblock %}
        <footer class="footer">
            <div class="container">
                <span class="text-muted">
                    <div class="row justify-content-center">
                        <div style="padding-right: 10px;">
                            <a href="{% url 'contact' %}" class="text-dark">Contact us</a>
                        </div>
                    </div>
                </span>
            </div>
        </footer>
    </body>

</html>
